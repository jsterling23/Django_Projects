{% extends 'home/index.html' %} 

{% block content %}
<h3>Edit this thought...</h3>

<div>
   <p style='color:red'>{{ thought.content }}</p> 
</div>

{% if messages %}
<div>
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %} {{ message }}
            </li>
            {% endfor %}
    </ul>
</div>
{% endif %}


<form action="{% url 'home:process_edit_thought' thought.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="content">Edit: </label>
        <br>
        <textarea name="content" id="" cols="50" rows="15" placeholder="Enter thought here..."></textarea>
    </div>
    <input type="submit" value="Submit Edit..">
</form>
{% endblock %}
